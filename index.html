<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Maziu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene xr-mode-ui="XRMode: xr;">
      <a-assets timeout="30000">
        <a-asset-item id="spinosaurus" src="Assets/Dance.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0.2 1.5 1.3"></a-camera>

      <!-- 2D environment omitted for simplicity -->

      <a-entity id="dino" position="0 0 0" scale="0.5 0.5 0.5">
        <a-entity position="0 2.15 0" rotation="0 25 0"
                  gltf-model="#spinosaurus"
                  animation-mixer
                  shadow="cast: true; receive: false"></a-entity>
      </a-entity>

      <!-- Lights configuration omitted for simplicity -->
    </a-scene>
  </body>
</html>
